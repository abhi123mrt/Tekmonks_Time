<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Time Stories</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h1 {
        color: #333;
    }

    .story {
        border: 1px solid #ccc;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 6px;
    }

    .story a {
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #0056d6;
    }

    button {
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
        background-color: #0056d6;
        color: white;
        border: none;
        border-radius: 6px;
    }

    button:hover {
        background-color: #003d9c;
    }
  </style>
</head>
<body>

<h1>Latest 6 Time.com Stories</h1>

<button onclick="loadStories()">Load Stories</button>

<div id="stories"></div>

<script>
  function loadStories() {
      fetch("http://localhost:8080/getTimeStories")
          .then(response => response.json())
          .then(data => {
              let container = document.getElementById("stories");
              container.innerHTML = ""; // Clear previous results

              data.forEach(story => {
                  container.innerHTML += `
                      <div class="story">
                          <a href="${story.link}" target="_blank">${story.title}</a>
                      </div>
                  `;
              });
          })
          .catch(err => {
              console.error(err);
              document.getElementById("stories").innerHTML =
                  "<p style='color:red;'>Failed to load stories.</p>";
          });
  }
</script>

</body>
</html>
